<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift List</title>
  <link rel="stylesheet" type="text/css" href="categories.css" />
</head>
<body>
  <div class="container" style="align-items: center;">
    <header style="display: flex; justify-content: space-between; align-items: center;">
      <h1 id="types">Gift List</h1>
      <div class="toggle-container" id="theme-toggle" style="cursor: pointer;">
        <div class="toggle-circle"></div>
        <span class="toggle-text">LIGHT</span>
      </div>
    </header>

    <div class="gift-list-app">
      <form id="gift-form">
        <input type="text" id="gift-input" placeholder="Enter gift idea" required />
        <button type="submit">Add Gift</button><br>
        
      </form>
       <p> <a href="/">Back to Home</a></p>
      <ul id="gift-list"></ul>
    </div>
  </div>


  <script>
    const toggleContainer = document.getElementById('theme-toggle');
    const toggleText = toggleContainer.querySelector('.toggle-text');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      toggleText.textContent = 'DARK';
    }

    // Toggle theme on click
    toggleContainer.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleText.textContent = isDark ? 'DARK' : 'LIGHT';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

 
  <script src="gift.js"></script>
</body>
</html>
