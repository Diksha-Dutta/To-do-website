<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="categories.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shopping List</h1>
    </header>

    <div class="shopping-list-app">
      <form id="item-form">
        <input type="text" id="item-input" placeholder="Enter item" required />
        <button type="submit">Add Item</button>
      </form>

      <ul id="shopping-list">
        
      </ul>
    </div>
  </div>
  <script>
    const toggleContainer = document.getElementById('theme-toggle');
    const toggleText = toggleContainer.querySelector('.toggle-text');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      toggleText.textContent = 'DARK';
    }

    // Toggle theme on click
    toggleContainer.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleText.textContent = isDark ? 'DARK' : 'LIGHT';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
  <script src="shopping.js"></script>
</body>
</html>
