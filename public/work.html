<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work List</title>
  <link rel="stylesheet" type="text/css" href="categories.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Work List</h1>
      <div class="toggle-container" id="theme-toggle" style="cursor: pointer;">
        <div class="toggle-circle"></div>
        <span class="toggle-text">LIGHT</span>
      </div>
    </header>

    <div class="work-list-app">
      <form id="work-form">
        <input type="text" id="work-input" placeholder="Enter work task" required />
        <button type="submit">Add Task</button>
      </form>

      <ul id="work-list">
        
      </ul>
    </div>
  </div>
  <script>
    const toggleContainer = document.getElementById('theme-toggle');
    const toggleText = toggleContainer.querySelector('.toggle-text');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      toggleText.textContent = 'DARK';
    }

    // Toggle theme on click
    toggleContainer.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleText.textContent = isDark ? 'DARK' : 'LIGHT';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
  <script src="work.js"></script>
</body>
</html>
